<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulador de Financiamento</title>
    <style>
        body {
            background-color: rgb(7, 84, 104);
            color: white;
            font: 12pt arial;
        }
        table, th, td {
            border: 6px solid white;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>
    <input id="textoValor" type="text" placeholder="Valor do Bem">
    <input id="textoEntrada" type="text" placeholder="Valor da Entrada">
    <input id="textoTaxaJuros" type="text" placeholder="Taxa de Juros (%)">
    <input id="textoPrazo" type="text" placeholder="Prazo (em meses)">
    <button id="botaoCalcular">Calcular</button>
    <input id="comCarencia" type="checkbox">Com carência?
    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo Devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>
    </table>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./financiamento.js"></script>
    <script type="module" src="./parcela.js"></script>
    <script type="module" src="./financiamentocarencia.js"></script>
</body>
</html>
